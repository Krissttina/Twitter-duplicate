<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social media dublicate</title>
    <script src="https://kit.fontawesome.com/420ba10640.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
      <article>Sweet &#128151;</article>
          <img src="logo.png">
         <p class="name">Krissttina @tina_m</p>
         <p>Status: Busy. &#128203;</p>
        <div>
            <div class="icons">
                <div onclick="getRed()" id="hart" class="heart">
                    <i class="fa-solid fa-heart"></i>
                </div> 
                    <div onclick="getBlue()" id="hashtag" class="tag">
                     <i class="fa-solid fa-hashtag"></i>
                </div> 
                <div onclick="getMarked()" id="comnt" class="comment">
                    <i class="fa-solid fa-comment"></i>
                </div>
            </div>
        </div>
    </div>
    <script defer src="script.js"></script>
</body>
</html>
