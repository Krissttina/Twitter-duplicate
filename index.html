<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter duplicate</title>
    <script src="https://kit.fontawesome.com/420ba10640.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="content">
      <p class="name">Krissttina &#128151;</p>
          <img src="logo.png">
         <p class="user">@tina_m</p>
         <p class="status">Status: Busy &#128203;</p>
        <div class="icons">
                <p id="heart" onclick="onLike()"><i class="fa-solid fa-heart"></i><p id="likes">0<p></p> 
                <p id="hashtag" onclick="addTag()"><i class="fa-solid fa-hashtag"></i></p>
                <p id="comment" onclick="addComment()"><i class="fa-solid fa-comment"></i></p>
        </div>
        <input id="tag" type="text" placeholder="tag" hidden>
        <button id="addBtn" disabled>Add tag</button>
    </section>
    <section class="comment-container">
        <p>Comments:<input id="comm" type="text" placeholder="comment" hidden></p>
        <button id="addcomBtn" disabled>Add comment</button>
    </section>
    </main>
    
    <script defer src="script.js"></script>
</body>
</html>
